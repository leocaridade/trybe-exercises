<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
    <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
    </section>
    </main>
    <script>
        let pai = document.getElementById('pai');
        let segundoFilho = document.createElement('section');
        segundoFilho.id = 'segundoFilho';
        pai.appendChild(segundoFilho);

        const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
        const terceiroFilhoDoFilho = document.createElement('section');
        terceiroFilhoDoFilho.id = 'terceiroFilhoDoFilho';
        elementoOndeVoceEsta.appendChild(terceiroFilhoDoFilho);

        const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
        const primeiroFilhoDoFilhoDoFilho = document.createElement('section');
        primeiroFilhoDoFilhoDoFilho.id = 'primeiroFilhoDoFilhoDoFilho';
        //primeiroFilhoDoFilho.appendChild(primeiroFilhoDoFilhoDoFilho);
        elementoOndeVoceEsta.firstElementChild.appendChild(primeiroFilhoDoFilhoDoFilho);

        console.log(primeiroFilhoDoFilhoDoFilho.parentElement.parentElement.nextElementSibling);
    </script>
</body>
</html>
