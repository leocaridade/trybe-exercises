<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const verifyValues = (a, b) => {
        if (!a || !b) {
            throw new Error('Erro! É necessário preencher os dois campos.');
        }
    };

    const verifyIsNumber = (a, b) => {
        if (isNaN(a) || isNaN(b)) {
            throw new Error('Erro! Os valores precisam ser numéricos.');
        }
    };

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const result = Number(value1) + Number(value2);
      let text = document.getElementById('result');
      try {
        verifyValues(value1, value2);
        verifyIsNumber(value1, value2);
        text.innerHTML = `Resultado: ${result}`;
      } catch (erro) {
        text.innerHTML = erro.message;
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
